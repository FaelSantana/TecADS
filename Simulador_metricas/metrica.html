<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Métricas</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        h1 {
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <h1>Resultado de Engajamento</h1>
    <canvas id="MyChart" width="400px" height="200px"></canvas>

    <a href="index.html">Voltar</a>
    <script>
        const params = new URLSearchParams(location.search)
        const curtidas = Number(params.get('curtidas')||0)
        const comentarios = Number(params.get('comentarios')||0)
        const compartilhamentos = Number(params.get('compartilhamentos')||0)
        const media = Math.floor((curtidas+comentarios+compartilhamentos)/3)

        const ctx = document.getElementById('MyChart')

        new Chart(ctx,{
            type: 'bar',
            data: {
                labels: ['Curtidas','Comentários','Compartilhamentos','Média'],
                datasets: [{
                    label: 'Interações',
                    data: [curtidas,comentarios,compartilhamentos,media],
                    borderWidth: 1,
                    backgroundColor: ['green','blue','orange','red']
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        })
    </script>

</body>
</html>
